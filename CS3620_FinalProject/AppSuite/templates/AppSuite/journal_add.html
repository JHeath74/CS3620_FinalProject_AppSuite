{% extends 'AppSuite/base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Journal Entry</title>
</head>
<body>
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-7">
            <form method="POST" >
                {% csrf_token %}
                <div class="form-group">
                    <label for="">Date</label>
                    <input type="text" class="form-control" id="Date_Time" name="Date_Time" placeholder="MM-DD-YYYY">
                </div>
                <div class="form-group">
                    <label for="">New Journal Entry</label>
                    <input type="textarea" class="form-control" id = "Journal_Entry" name="Journal_Entry">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            </div>
        </div>
    </div>
{% endblock %}
</body>
</html>
